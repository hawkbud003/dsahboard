<!DOCTYPE html>
<head>
  {% load static %}
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}My App{% endblock %}</title>

  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- Font Awesome CSS CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Custom CSS -->


  {% block head %}{% endblock %}

  <style>
    body {
      display: flex;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }

    #sidebar {
      width: 260px;
      background-color: #ffffff;
      border-right: 1px solid #e0e0e0;
      padding: 16px;
      overflow-y: auto;
    }

    #sidebar .logo {
      display: flex;
      align-items: center;
      margin-bottom: 40px;
    }

    #sidebar .logo img {
      height: 40px;
      margin-right: 12px;
    }

    #sidebar .logo span {
      font-size: 18px;
      font-weight: bold;
    }

    #sidebar .search-box {
      display: flex;
      align-items: center;
      background-color: #f5f5f5;
      border-radius: 8px;
      padding: 8px;
      margin-bottom: 40px;
    }

    #sidebar .search-box input {
      border: none;
      outline: none;
      background: none;
      flex-grow: 1;
      margin-left: 8px;
    }

    #sidebar .menu {
      margin-bottom: 20px;
    }

    #sidebar .menu .menu-heading {
      font-size: 12px;
      color: #888;
      margin-bottom: 12px;
      text-transform: uppercase;
    }

    #sidebar .menu .menu-item {
      display: flex;
      align-items: center;
      padding: 12px;
      border-radius: 8px;
      text-decoration: none;
      color: #333;
      font-size: 14px;
      transition: background-color 0.3s;
    }

    #sidebar .menu .menu-item:hover {
      background-color: #f0f0f0;
    }

    #sidebar .menu .menu-item.active {
      background-color: #e7f3ff;
      color: #007bff;
    }

    #sidebar .menu .menu-item i {
      margin-right: 12px;
    }

    #sidebar .badge {
      background-color: #007bff;
      color: white;
      font-size: 12px;
      border-radius: 12px;
      padding: 2px 6px;
      margin-left: auto;
    }

    #main {
      flex-grow: 1;
      margin-left: 2px; /* 2px gap between sidebar and main */
      background-color: #ffffff;
      padding: 20px;
      overflow-y: auto;
      box-shadow: -1px 0 3px rgba(0, 0, 0, 0.1);
    }

    #main h1 {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    #main p {
      line-height: 1.6;
      color: #555;
    }

    .stepper {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .stepper div {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .step-circle {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      font-size: 16px;
      font-weight: bold;
      color: white;
      background-color: #6c63ff;
    }

    .step-circle.inactive {
      background-color: #e0e0e0;
      color: #6c757d;
    }

    .step-line {
      height: 2px;
      width: 100%;
      background-color: #e0e0e0;
      margin: 0 10px;
    }

    .card {
      border: none;
      border-radius: 8px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      background-color: #fff;
    }

    .card-header {
      background-color: #6c63ff;
      color: white;
      border-radius: 8px 8px 0 0;
      padding: 15px;
    }

    .form-label {
      font-weight: bold;
      color: #333;
    }

    .form-control,
    .form-control-file {
      border-radius: 6px;
    }

    .upload-section {
      border: 1px dashed #ccc;
      border-radius: 6px;
      padding: 20px;
      text-align: center;
      background-color: #f9f9f9;
      margin-bottom: 20px;
      transition: background-color 0.3s;
    }

    .upload-section:hover {
      background-color: #f1f1f1;
    }

    .btn-purple {
      background-color: #6c63ff;
      color: white;
      font-weight: bold;
    }

    .btn-purple:hover {
      background-color: #584dc3;
    }
    .dropdown-container {
      width: 300px;
      margin: 20px auto;
      font-family: Arial, sans-serif;
    }

    /* Selected Items Section */
    .selected-items {
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      gap: 5px;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 8px;
      cursor: pointer;
    }

    .selected-item {
      display: flex;
      align-items: center;
      background-color: #f5f5f5;
      border-radius: 15px;
      padding: 5px 10px;
      font-size: 14px;
      color: #333;
      border: 1px solid #ddd;
    }

    .selected-item .remove {
      margin-left: 5px;
      cursor: pointer;
      color: #888;
    }

    .selected-item .remove:hover {
      color: #f00;
    }

    /* Dropdown List */
    .dropdown-list {
      display: none;
      position: absolute;
      width: 30%;
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #fff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      z-index: 1000;
    }

    .dropdown-list.show {
      display: block;
    }

    .dropdown-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 15px;
      font-size: 14px;
      cursor: pointer;
      border-bottom: 1px solid #f0f0f0;
    }

    .dropdown-item:last-child {
      border-bottom: none;
    }

    .dropdown-item:hover {
      background-color: #f9f9f9;
    }

    /* Search Box */
    .search-box {
      display: flex;
      align-items: center;
      padding: 10px 15px;
      border-bottom: 1px solid #ddd;
    }

    .search-box input {
      width: 100%;
      padding: 5px;
      font-size: 14px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    /* Checkbox Styling */
    .checkbox {
      width: 18px;
      height: 18px;
      appearance: none;
      border: 1px solid #ddd;
      border-radius: 3px;
      outline: none;
      cursor: pointer;
    }

    .checkbox:checked {
      background-color: #ff7043;
      border-color: #ff7043;
    }

    .profile-card {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: center;
    }

    .profile-card img {
      border-radius: 10px;
      width: 100%;
      max-width: 120px;
      margin-bottom: 15px;
    }

    .profile-card h5 {
      font-weight: bold;
    }

    .profile-card .rating {
      font-size: 14px;
      color: #f39c12;
    }

    .profile-card .btn-close-account {
      font-size: 14px;
      color: #dc3545;
      background: none;
      border: none;
      text-decoration: underline;
    }

    .profile-details-card {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 20px;
    }

    .profile-details-card h5 {
      font-weight: bold;
      margin-bottom: 20px;
    }

    .form-control:focus {
      box-shadow: 0 0 5px rgba(108, 99, 255, 0.5);
      border-color: rgba(108, 99, 255, 0.5);
    }

    .password-input-group {
      position: relative;
    }

    .password-input-group .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #aaa;
    }

    .save-btn {
      background-color: #6c63ff;
      color: #fff;
      border: none;
      font-weight: bold;
    }

    .save-btn:hover {
      background-color: #584dc3;
    }

    .upload-section {
      border: 2px dashed #ddd;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      background-color: #fff;
      cursor: pointer;
      position: relative;
    }

    .upload-section:hover {
      border-color: #6c63ff;
    }

    .upload-section input[type="file"] {
      display: none;
    }

    .upload-section .upload-icon {
      font-size: 40px;
      color: #6c63ff;
    }

    .progress-bar-container {
      margin-top: 20px;
      background-color: #f5f5f5;
      border-radius: 10px;
      padding: 10px;
      display: flex;
      align-items: center;
    }

    .progress-bar {
      height: 10px;
      border-radius: 5px;
    }

    .filters {
      margin-bottom: 20px;
    }

    .filters .btn {
      margin-right: 10px;
    }

    .table-container {
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>

<body>
  <!-- Sidebar Navigation -->
  <nav id="sidebar">
    <div class="logo">
      <img src="https://design-assets.adobeprojectm.com/content/download/express/public/urn:aaid:sc:VA6C2:57b965dc-924c-46be-ae6b-00af226a1996/component?assetType=TEMPLATE&etag=bdf2493a0c403aa9ef92ab2e6bacfc9f&revision=0&component_id=d79194e3-fbf3-42d1-80ce-4e9994e5eed5" alt="Logo">
      <span>slukh</span>
    </div>

    <div class="search-box">
      <i class="fas fa-search"></i>
      <input type="text" placeholder="Search">
    </div>

    <div class="menu">
      <div class="menu-heading">Menu</div>
      <a href="{% url 'home' %}" class="menu-item active">
        <i class="fas fa-th-large"></i> Dashboard
      </a>
      <a href="{% url 'campaigns' %}" class="menu-item">
        <i class="fas fa-box"></i> Campaign
      </a>
      <a href="{% url 'add_campaign' %}" class="menu-item">
        <i class="fa-solid fa-users"></i> Manage Users
      </a>
      <a href="{% url 'dashboard_data' %}" class="menu-item">
        <i class="fa-solid fa-database"></i> Manage Data
        <span class="badge">4</span>
      </a>
    </div>

    <div class="menu">
      <div class="menu-heading">Account</div>
      <a href="{% url 'dashboard_profile' %}" class="menu-item">
        <i class="fa-solid fa-user"></i>Profile
      </a>
      <a href="{% url 'add_campaign' %}" class="menu-item">
        <i class="fa-solid fa-arrow-right-from-bracket"></i> Logout
        <span class="badge">8</span>
      </a>
    </div>
  </nav>
  <!-- Main Content Area -->
  <div id="main">
    {% block content %}{% endblock %}
  </main>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-LtrjvnR4/Jqs5T3G8x+NClLbsoJkxvr/JroM0S4Psap9NgtpxGDnBhWUrHzT3Zd5"
    crossorigin="anonymous"></script>
  {% block script %}{% endblock %}
</body>
</html>
