<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}My App{% endblock %}</title>
  <!-- Bootstrap CSS CDN -->
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-MecoEDkY7P6AwXG2jhS3+BOAJ/TGTBKfVJl6NFI48iLlrsOmn1FJObeGYAqP3AuD"
    crossorigin="anonymous"
  />
  {% block head %}{% endblock %}
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">My App</a>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'campaigns' %}">Campaigns</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'add_campaign' %}">Add Campaign</a>
        </li>
        <!-- Add more navigation links as needed -->
      </ul>
    </div>
  </nav>

  <div class="container mt-4">
    {% block content %}{% endblock %}
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-LtrjvnR4/Jqs5T3G8x+NClLbsoJkxvr/JroM0S4Psap9NgtpxGDnBhWUrHzT3Zd5"
    crossorigin="anonymous"></script>
  {% block script %}{% endblock %}
</body>
</html>
